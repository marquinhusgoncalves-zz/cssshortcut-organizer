<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BEM</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header"></header>

    <main class="main">
        <form class="form-login">
            <label for="user" class="form-login__text">User</label>
            <input type="text" class="form-login__input-text" id="user" placeholder="Your username">

            <label for="password" class="form-login__text">Password</label>
            <input type="text" class="form-login__input-text" id="password" placeholder="Your Password">
            
            <input type="submit" class="form-login__submit-btn form-login__submit-btn--inactive" value="Login">
        </form>
    </main>

    <footer class="footer">
        <label for="user" class="footer__text">Subscribe</label>
        <input type="text" class="footer__input-text" id="user" placeholder="Subscribe">
    </footer>
</body>
</html>
